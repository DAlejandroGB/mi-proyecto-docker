_format_version: "3.0"

services:
- name: backend-service
  url: http://backend:8096
  routes:
  - name: backend-route
    paths:
    - /api
    strip_path: true
    protocols:
    - http
    - https

- name: frontend-service
  url: http://frontend:80
  routes:
  - name: frontend-route
    paths:
    - /
    strip_path: true
    protocols:
    - http
    - https
