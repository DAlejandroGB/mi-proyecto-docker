_format_version: "3.0"
_transform: true

services:
  - name: backend-service
    url: http://backend:8000
    routes:
      - name: backend-route
        paths:
          - /api
        strip_path: true
        preserve_host: false
        protocols:
          - http
          - https

  - name: frontend-service
    url: http://frontend:3000
    routes:
      - name: frontend-route
        paths:
          - /
        strip_path: false
        preserve_host: false
        protocols:
          - http
          - https
